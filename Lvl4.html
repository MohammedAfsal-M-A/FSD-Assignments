<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        textarea
        {
            height: 100px;
        }
    </style>
</head> 
<body>
    <form action="sample" method="post">
        <input type="text" name="fname" id="fname" placeholder="Name" required><br><br>
        <input type="email" name="email" id="email" placeholder="Email" required><br><br>
        <input type="password" name="password" id="password" placeholder="Password" pattern="{6,}"><br><br>
        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="gender"><b>Gender:</b></label>
        <input type="radio" name="gender" id="gender" value="Male">Male 
        <input type="radio" name="gender" id="gender" value="Female">Female 
        <input type="radio" name="gender" id="gender" value="Other">Other
        <p>Remarks:</p>
        <textarea>Please enter your additional remark(if any)</textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
