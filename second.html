<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>
</head>
<body>
    <form id="form2">
        <label for="first">Enter First Number :</label>
        <input type="number" id="first" name="first" required>
        <br>
        <label for="second">Enter Second Number :</label>
        <input type="number" id="second" name="second" required>
        <br>
        <button type="button" onclick="ans('mul')">*</button>
        <button type="button" onclick="ans('div')">/</button>
    </form>
    <div id="answer">
    </div>
    <script>
        function ans(choice) 
        {
            var firstNum = parseFloat(document.getElementById('first').value);
            var secondNum = parseFloat(document.getElementById('second').value);
            if (isNaN(firstNum) || isNaN(secondNum)) 
            {
                alert("Enter Correct Numbers");
                return;
            }
            var result;
            if (choice === 'mul') 
            {
                result = firstNum * secondNum;
            }
            else if (choice === 'div') 
            {
                if (secondNum === 0) {
                    alert("Cannot divide by zero");
                    return;
                }
                result = firstNum / secondNum;
            }
            document.getElementById('answer').innerHTML = "Answer : " + result;
        }
    </script>
</body>
</html>
